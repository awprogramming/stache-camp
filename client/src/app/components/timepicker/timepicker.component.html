<table>
  <tr>
    <td><button class="btn btn-primary" (click)="increaseHour()">+</button></td>
    <td></td>
    <td><button class="btn btn-primary" (click)="increaseMinute()">+</button></td>
    <td><button class="btn btn-primary" (click)="toggleAMPM('AM')">AM</button></td>
  </tr>
  <tr>
    <td><span>{{time.hour}}</span></td>
    <td>:</td>
    <td><span>{{time.minute}}</span></td>
    <td><span>{{time.ampm}}</span></td>
  </tr>
  <tr>
    <td><button class="btn btn-primary" (click)="decreaseHour()">-</button></td>
    <td></td>
    <td><button class="btn btn-primary" (click)="decreaseMinute()">-</button></td>
    <td><button class="btn btn-primary" (click)="toggleAMPM('PM')">PM</button></td>
  </tr>
</table>
