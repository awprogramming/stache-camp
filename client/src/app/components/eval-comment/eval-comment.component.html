<div *ngIf="comments">
  <table class="table">
    <tr *ngFor="let comment of comments">
      <td>{{comment.commenter}} on {{formatDate(comment.date)}}</td>
      <td *ngIf="_ssc">{{comment.type}}</td>
      <td>{{comment.comment}}</td>
      <td><button class="btn btn-primary"(click)="deleteComment(comment._id)">X</button></td>
    </tr>
  </table>
</div>

<form [formGroup]="commentForm" (submit)="createComment()">
    <div class="form-group" *ngIf="_ssc">
        <select class="full form-control" name="type"  formControlName="type" >
          <option value="start">Start</option>
          <option value="stop">Stop</option>
          <option value="continue">Continue</option>
        </select>
    </div>
    <div class="form-group">
      <textarea class="full form-control"  name="comment"  formControlName="comment"></textarea>
    </div>
    <input class="btn btn-primary right" type="submit" value="Comment" />
</form>
