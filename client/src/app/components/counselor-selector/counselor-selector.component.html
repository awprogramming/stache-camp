<select class="form-control" (change) = "genderChange($event.target.value)">
  <option value="male">Boys</option>
  <option value="female">Girls</option>
</select>
<app-divisions-dropdown (selectedChanged) = "divisionChange($event)" [gender] = "male" [divisions]="divisionsShowing" *ngIf="dropdownDivisions"></app-divisions-dropdown>
<table class="table">
  <tr class="counselor" *ngFor="let counselor of counselors; let i = index">
    <td>{{counselor.first}} {{counselor.last}}</td>
    <td><button class="btn btn-primary" (click) = "counselorSelected(i)">+</button></td>
  </tr> 
</table>
