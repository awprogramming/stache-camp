<h1>Campers who have completed a level in this session:</h1>
<table class="table table-hover"> 
  <tr>
    <th>First</th>
    <th>Last</th>
    <th>Level Completed</th>
  </tr>
  <tr *ngFor="let camper of completed">
    <td>{{camper.first}}</td>
    <td>{{camper.last}}</td>
    <td>{{camper.level}}</td>
  </tr>
</table>
